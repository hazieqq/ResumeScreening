{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <!-- <img src="{{ url_for('static', filename='assets/img/hero/h5_hero.jpg')}}"> -->
    <br><br><br><br><br>
    <div class="slider-area ">
        <div class="single-slider slider-height2 d-flex align-items-center" style="background-color:#33475b">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col">
                                    <div style="text-align: center;"><h1>Login</h1></div>
                                </div>
                            </div><br>
                            <div class="row justify-content-center">
                                <div class="input_form">
                                    <div class="col">
                                        <label for="username">
                                            <i class="fas fa-user"></i>
                                        </label>
                                        <input type="text" name="username" placeholder="Username" id="username" required>
                                    </div>
                                    <div class="col">
                                        <label for="password">
                                            <i class="fas fa-lock"></i>
                                        </label>
                                        <input type="password" name="password" placeholder="Password" id="password" required>
                                            <div class="msg">{{ msg }}</div><br>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <button class="btn" id="submit" name="login" onclick="login()">Login</button>
                            </div><br>
                            <div class="row justify-content-center">
                                <a href="{{ url_for('index') }}" style="color: blue">Forgot Username/Password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br>
{% endblock %}
